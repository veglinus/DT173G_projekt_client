<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Administration - Linus Hvenfelt</title>
</head>
<body id="admin">
    <h1>Administration</h1>

    <form action="" id="login" method="POST">
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="password">Lösenord:</label><br>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Login">
    </form>

    <div id="adminstuff">

        <h2>Lägg till data</h2>

        <form action="" id="form">

            <label for="type">Välj vad du vill lägga till:</label><br><br>
            <select name="type" id="type" onchange="formChange()">
                <option value="">--Välj--</option>
                <option value="courses">Kurs</option>
                <option value="jobs">Jobb</option>
                <option value="sites">Site</option>
            </select><br><br>

            <div id="formcontent"></div>
        </form>

        <h2>Kurser:</h2>
        <table id="courses">
            <thead>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Progression</th>
                <th>Kursplan</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Sites:</h2>
        <table id="sites">
            <thead>
                <th>Namn</th>
                <th>Beskrivning</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Jobb:</h2>
        <table id="jobs">
            <thead>
                <th>Namn</th>
                <th>Beskrivning</th>
                <th>Från</th>
                <th>Till</th>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <p>Av Linus Hvenfelt</p>
    <script src="javascript/admin.js"></script>
</body>
</html>
